<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
        <style>
            .flexbox{
                display: flex;
                flex-direction: row;
            }
            .div1{
                background-color: lightblue;
                width: 50px;
            }
            .div2{
                background-color: lightpink;
                flex: 1;
            }
            .div3{
                background-color: lightblue;
                width: 75px;
            }
        </style>
    </head>
    <body>
        <div class="flexbox">
            <div class="div1">div1</div>
            <div class="div2">div2</div>
            <div class="div3">div3</div>
        </div>
    </body>
</html
