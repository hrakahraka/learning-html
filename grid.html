<!DOCTYPE html>
<html>
    <head>
        <title>grid training</title>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 50px 1fr 1fr;
                column-gap: 10px;
                row-gap: 20px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div style="background-color: red;">div1</div>
            <div style="background-color: yellow;">div2
            </div>
            <div style="background-color: red;">div3</div>
            <div style="background-color: yellow;"><img style="width: 100%;" src="cat.webp"></div>
            <div style="background-color: yellow;">div6 <p>hh</p></div>
        </div>
    </body>
</html>
