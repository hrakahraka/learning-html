<style>
    .uber{
        color: white;
        background-color: black;
        padding-left: 5px;
        padding-right: 5px;
        padding-bottom: 6px;
        padding-top: 6px;
        border: none;
        cursor: pointer;
        margin: 20px;
        font-weight: bold;
    }
    .uber:hover{
        opacity: 0.8;
        transition: opacity  0.15s;
    }
    .uber:active{
        opacity: 0.5;
        transition: opacity 0.15;
    }
    .cart{
        background-color: rgb(247, 203, 8);
        color: black;
        border: none;
        padding-left: 70px;
        padding-bottom: 10px;
        padding-right: 70px;
        padding-top: 10px;
        margin: 50px;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
    }
    .cart:hover{
        background-color: rgb(238, 176, 6);
        transition: background-color 0.15s;
    }
    .cart:active{
        background-color: rgb(194, 126, 1);
        transition: background-color 0.15s;
    }
    .git{
        height: 40px;
        width: 80px;
        background-color: rgb(4, 184, 4);
        font-weight: bold;
        color: white;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin: 20px;
    }
    .git:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.15s;
    }
    .git:active{
        opacity: 0.5;
        transition: opacity 0.15s;
    }
    .anchor{
        margin: 20px;
    }
    .anchor:hover{
        color: rgb(129, 70, 3);
        transition: color 0.15s;
    }
</style>
