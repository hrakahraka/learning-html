<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            .image{
                width: 40px;
                height: 40px;
                object-fit: cover;
                object-position: center;
                border-radius: 150px;
                vertical-align: middle
            }
            .search_bar{
                margin-top: ;
                width: 200px;
                height: 30px;
                border: none;
                border-radius: 5px;
                vertical-align: middle;
                
            }
            .search_bar:focus{
                outline: none;
            }
            .text{
                margin-bottom: 2px;
                font-family: Arial;
                font-size: small;
                color: gray;
                vertical-align: middle;
            }
            .button{
                margin-top: 10px;
                padding-left: 13px;
                padding-right: 13px;
                padding-bottom: 5px;
                padding-top: 5px;
                border: none;
                border-radius: 50px;
                background-color: rgb(7, 160, 221);
                color: white;
                font-family: Arial;
                font-size: 15px;
                font-weight: bold;
                cursor: pointer;
                transition: opacity 0.15s;
                vertical-align: middle;
            }
            .button:active{
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <img class="image" src="cat.webp">
        <input type="text" class="search_bar" placeholder="What's happening?">
        <button class="button">Tweet</button>
    </body>
</html>
