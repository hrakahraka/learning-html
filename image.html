<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            .image{
                width: 300px;
                height: 300px;
                object-fit: cover;
                object-position: center;
                border-radius: 150px;
            }
            .search_bar{
                width: 170px;
                height: 30px;
                border-radius: 5px;
                border-width: 1px;
                border-color: rgb(206, 197, 197);
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <img class="image" src="cat.webp">
        <input type="text" class="search_bar" placeholder="Search">
    </body>
</html>
